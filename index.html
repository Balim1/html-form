<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">

   
    <form class="card">
        <div class="card-header"><h1>Payment form example</h1></div>
        <div class="card-body">
        <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
          <div class="row">
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">card #</label>
          <input type="card" class="form-control" id="validationCustom01" placeholder="xxxxxxxxxxxxxxxxx" required>
          
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">CVC #</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="0000" required>
          
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Amount</label>
          <div class="input-group has-validation">
          </div>
            <input type="text" class="form-control" id="validationCustomUsername" placeholder="$ Amount" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
        <div class="row">
        <div class="col-md-6">
            <label for="inputname4" class="form-label">First name</label>
            <input type="text" class="form-control" id="inputfirstname4">
          </div>
          <div class="col-md-6">
            <label for="inputname4" class="form-label">Last name</label>
            <input type="text" class="form-control" id="inputlastname4">
          </div>
        </div>
        <div class="row">
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">State</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>florida</option>
            <option>georgia</option>
            <option>alaska</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
      </div>
      <div class="row">
      <div class="col-md-6">
        <p>We accept:</p> 
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-visa"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-amex"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-mastercard"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-diners-club"></i></label>
          </div>
        </div>
          <div class="col-md-6">
            <label>Message</label>
            <textarea class="form-control" style="height: 100px"></textarea>
            <p>leave a comment here</p>
          </div>
        </div>
      </div>

          
        <div class="card-footer d-flex justify-content-end">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="button" class="btn btn-primary">Submit</button>
          
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e0d40572cc.js" crossorigin="anonymous"></script>
  </body>
</html>
